<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>comportement d'un audio</title>
	<link rel="stylesheet" type="text/css" href="audio.css">

</head>
<body>
	<a href="app/index.html">
		<button>Accueil</button>
	</a>
	<a href="app/audio/audio.html">
		<button>LEcteur</button>
	</a>
	<audio src="alphaville.mp3"  hidden="hidden"  controls="controls" autoplay="autoplay"></audio>

	 <div class="audioPlayerContener">
	 	<div class="logo">
	 		<img src="logo.png" width="120px" height="120px">
	 	</div>
	 	<div class="player">
	 		<div id="songtitle" class="song-title">My song title will goes here My song title will goes here My song title will goes here</div>
	 		<input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()">
	 		<div>
	 			<div id="currentTime" class="current-time">00:00</div>
	 			<div id="duration" class="duration">00:00</div>	
	 		</div>
	 		<div class="controllers" >
	 			<img src="prv-th.png" width="30px" onClick="previous()" >
	 			<img src="bwd.png" width="30px" onClick="backward()" >
	 			<img src="play.jpg" width="40px" onClick="playOrPause(this)" >
	 			<img src="fwd.png" width="30px" onClick="forward()" >
	 			<img src="forward.png" width="30px" onClick="next()" >
	 			<img src="images.png" width="15px">
               
	 		<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()" style="width: 90px" style="margin-left: 5px">
	 		   <img src="index.png" width="15px" style="margin-left: 2px;">
	 		   
	 		</div>
	 		<div id="nextSongTitle" class="song-title"> <b>Next Song : </b>Next song goes here... </div>
	 	</div>
	 </div>

	
 <script type="text/javascript"  src="audio.js" ></script>
</body>
</html>
